<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Bora lรก emagrecer</title>
		<link rel="stylesheet" type="text/css" href="default.css">
	</head>
	<body>
		<div class="header">
			<ul class="menu">
				<li>Registar</li>
				<li>Login</li>
			</ul>
		</div>
		<div class="body">
			<div class="calendar">
				<div class="month">
					<div class="name">2012</div>
					<foreach $weekday>
						<div class="week-day"><get $name /></div>
					</foreach>
				</div>
				<div style="clear: both"></div>
				<foreach $month>
					<div class="month">
						<div class="name"><get $name /></div>
						<foreach $day>
							<div class="<get $ghost /> day <get $weekend />">
								<a href=""><get $number /></a>
							</div>
						</foreach>
					</div>
					<div style="clear: both"></div>
				</foreach>
			</div>
		</div>
		<div class="footer">
			<div class="panel">
				<marquee>Colocar aqui uma frase inspiradora</marquee>
			</div>
		</div>
	</body>
</html>
